    </header>

    <section class="top_place section_padding" id="tempatbest">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <div class="section_tittle text-center">
              <h2>Data Pemesanan Travel</h2>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="editModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Edit Data Pemesan
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="#">
                  <div class="mt-10">
                    <input
                      type="text"
                      name="first_name"
                      id="namapemesan"
                      placeholder="Nama Lengkap"
                      required
                      class="single-input"
                    />
                    <input type="hidden" id="id" />
                  </div>
                  <div class="mt-10">
                    <input
                      type="email"
                      name="email"
                      id="emailpemesan"
                      placeholder="Email"
                      onfocus="this.placeholder = 'Email'"
                      onblur="this.placeholder = 'Email'"
                      required
                      class="single-input"
                    />
                  </div>

                  <div class="mt-10">
                    <input
                      placeholder="Keberangkatan"
                      class="single-input"
                      type="text"
                      id="datepemesan"
                      required
                      onfocus="(this.type='date')"
                      id="date"
                    />
                  </div>
                  <div class="mt-10">
                    <div class="form-select" id="default-select">
                      <select
                        class="single-input"
                        style="padding: 15px"
                        id="tujuan"
                      >
                        <option value="Pantai Kuta">Pantai Kuta</option>
                        <option value="Labuan Bajo">Labuan Bajo</option>
                        <option value="Candi Borobudur">Candi Borobudur</option>
                        <option value="Taman Safari Indonesia">
                          Taman Safari Indonesia
                        </option>
                        <option value="Tangkuban Perahu">
                          Tangkuban Perahu
                        </option>
                        <option value="Lembang Park & Zoo">
                          Lembang Park & Zoo
                        </option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-success"
                  onclick="processEdit()"
                >
                  Simpan
                </button>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-hover" jput="t_template">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Nama Lengkap</th>
              <th scope="col">Email</th>
              <th scope="col">Tujuan</th>
              <th scope="col">Keberangkatan</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </section>
